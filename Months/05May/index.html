<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn4.iconfinder.com/data/icons/facebook-ui-twotone/48/Paul-27-512.png"
      type="image/gif"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calendar-2021</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/tilt.js@1.1.19/dest/tilt.jquery.js"></script>
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover();
      });
    </script>
  </head>
  <body>
    <div class="app">
      <header>
        <nav>
          <ul>
            <li>
              <a href="#" data-selected>
                <img src="../../icons/calendar.png" height="40" />
              </a>
            </li>
            <li>
              <a href="../../index.html">
                <img src="../../icons/home.png" height="40" />
              </a>
            </li>
            <li>
              <a href="https://vsasvipul-cygrp.github.io/portfolio/">
                <img src="../../icons/user.png" height="40" />
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="calendar">
        <h1>Calendar-2021</h1>
        <div class="calendar-layout">
          <h2>May</h2>
          <span class="calendar-header">Mon</span>
          <span class="calendar-header">Tue</span>
          <span class="calendar-header">Wed</span>
          <span class="calendar-header">Thu</span>
          <span class="calendar-header">Fri</span>
          <span class="calendar-header">Sat</span>
          <span class="calendar-header">Sun</span>
          <span class="null"></span>
          <span class="null"></span>
          <span class="null"></span><span class="null"></span>
          <span class="null"></span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
          <span>11</span>
          <span>12</span>
          <span
            class="delhi"
            data-toggle="popover"
            data-trigger="hover"
            data-html="true"
            data-content="<b>Ramzan/ Eid-ul-Fitr</b>"
            >13</span
          >
          <span>14</span>
          <span>15</span>
          <span>16</span>
          <span>17</span>
          <span>18</span>
          <span>19</span>
          <span>20</span>
          <span>21</span>
          <span>22</span>
          <span>23</span>
          <span>24</span>
          <span>25</span>
          <span>26</span>
          <span>27</span>
          <span>28</span>
          <span>29</span>
          <span>30</span>
          <span
            class="dallas"
            data-toggle="popover"
            data-trigger="hover"
            data-html="true"
            data-content="<b>Memorial Day</b>"
            >31</span
          >
        </div>
        <br>
        <div class="info-main">
          <div class="sub">
            <div class="delhi-circle"></div>
            <div class="info">Delhi</div>
          </div>
          <div class="sub">
            <div class="dallas-circle"></div>
            <div class="info">Dallas</div>
          </div>
          <div class="sub">
            <div class="both-circle wrapper"></div>
            <div class="info">Both</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
